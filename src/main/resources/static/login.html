<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaya 話機控制系統 - 登入</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 90vw;
        }

        .login-header {
            background: linear-gradient(90deg, #d32f2f, #f44336);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
        }

        .avaya-logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .avaya-logo::before {
            content: "📞";
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="avaya-logo"></div>
            <h1>Avaya 話機控制系統</h1>
            <p>Web Phone Control Interface</p>
        </div>
        
        <div class="login-form">
            <div class="error-message" id="errorMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="extension">分機號碼</label>
                    <input type="text" id="extension" name="extension" value="1420" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" placeholder="輸入您的密碼" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    登入話機系統
                </button>
            </form>
        </div>
        
        <div class="footer">
            Powered by JTAPI Framework
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const extension = document.getElementById('extension').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // 隱藏錯誤訊息
            errorMessage.style.display = 'none';
            
            // 顯示載入狀態
            loginBtn.innerHTML = '<span class="loading"></span>登入中...';
            loginBtn.disabled = true;
            
            try {
                // 先嘗試登入分機
                const response = await fetch(`/api/unified-phone/login?extension=${encodeURIComponent(extension)}&password=${encodeURIComponent(password)}`, {
                    method: 'GET'
                });
                
                const result = await response.text();
                
                if (result.includes('登入成功') || result.includes('CTI 用戶')) {
                    // 登入成功，跳轉到話機控制介面
                    sessionStorage.setItem('extension', extension);
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    window.location.href = 'phone.html';
                } else {
                    // 登入失敗
                    throw new Error(result);
                }
                
            } catch (error) {
                console.error('登入失敗:', error);
                errorMessage.textContent = '登入失敗: ' + error.message;
                errorMessage.style.display = 'block';
                
                // 恢復按鈕狀態
                loginBtn.innerHTML = '登入話機系統';
                loginBtn.disabled = false;
            }
        });

        // 檢查是否已經登入
        if (sessionStorage.getItem('extension')) {
            // 檢查登入是否還有效
            const loginTime = new Date(sessionStorage.getItem('loginTime'));
            const now = new Date();
            const timeDiff = (now - loginTime) / (1000 * 60 * 60); // 小時
            
            if (timeDiff < 8) { // 8小時內有效
                window.location.href = 'phone.html';
            } else {
                // 清除過期的登入資訊
                sessionStorage.clear();
            }
        }
    </script>
</body>
</html>
